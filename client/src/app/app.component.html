<ng-container *ngIf="showChessBoard; else spinner">
  <div class="board-wrapper">
    <ngx-chess-board #board (moveChange)="moveChange()"></ngx-chess-board>

    <div class="btn-wrapper">
      <button (click)="reset()">Reset</button>
    </div>
  </div>
</ng-container>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
